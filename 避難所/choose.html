<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的避難所</title>
    <style>
        /* --- 基本樣式 --- */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #181c24;
            color: #f5f6fa;
            min-height: 100vh;
            overflow: hidden; /* 防止螢火蟲超出視窗導致滾動條 */
        }

        /* --- 螢火蟲背景 --- */
        .firefly-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* 讓螢火蟲不阻擋滑鼠事件 */
            z-index: 0; /* 螢火蟲在最底層 */
            overflow: hidden;
        }

        .firefly {
            position: absolute;
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, #ffe780 0%, transparent 70%); /* 螢火蟲發光效果 */
            border-radius: 50%;
            opacity: 0; /* 初始隱藏 */
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out; /* 用於平滑的出現/消失和縮放 */
        }

        /* --- 主內容區塊 (四個按鈕) --- */
        .main-section {
            display: flex; /* 預設顯示為 flex */
            animation: fadeIn 1s forwards; /* 顯示時的淡入動畫 */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            z-index: 1; /* 主內容區塊也在螢火蟲之上 */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }

        /* --- 四個正方形按鈕區塊 --- */
        .grid-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 24px;
            width: 90%;
            padding: 30px;
            flex-wrap: wrap; /* RWD 適應 */
            z-index: 1;
        }

        .grid-item {
            backdrop-filter: blur(10px); /* 模糊背景 */
            background: rgba(255, 255, 255, 0.05); /* 半透明背景 */
            border: 1px solid rgba(255, 255, 255, 0.15); /* 邊框 */
            color: #fff;
            width: 22vmin; /* 響應式大小 */
            height: 22vmin;
            min-width: 100px;
            min-height: 100px;
            max-width: 180px;
            max-height: 180px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            border-radius: 18px;
            box-shadow: inset 0 0 10px rgba(255,255,255,0.05), 0 8px 24px rgba(0,0,0,0.35);
            cursor: pointer;
            transition: all 0.35s ease;
            animation: fadeInUp 0.6s ease forwards; /* 淡入上浮動畫 */
            opacity: 0;
            position: relative;
            overflow: hidden;
        }

        .grid-item::before {
            content: "";
            position: absolute;
            width: 160%;
            height: 160%;
            top: -30%;
            left: -30%;
            background: radial-gradient(ellipse at center, rgba(255,255,255,0.1), transparent 70%); /* 內部脈衝光效果 */
            transform: rotate(0deg);
            animation: pulse 6s linear infinite;
        }

        .grid-item:hover {
            transform: scale(1.08);
            box-shadow: 0 14px 28px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.25);
        }

        /* 個別按鈕的動畫延遲 */
        .grid-item:nth-child(1) { animation-delay: 0.1s; }
        .grid-item:nth-child(2) { animation-delay: 0.2s; }
        .grid-item:nth-child(3) { animation-delay: 0.3s; }
        .grid-item:nth-child(4) { animation-delay: 0.4s; }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* --- 返回按鈕樣式 (為單個按鈕設計) --- */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            z-index: 10; /* 確保在最上層 */
        }

        .back-button svg {
            width: 40px; /* 房子圖案大小 */
            height: 40px;
            stroke: #ffe780; /* 線條顏色，與螢火蟲光色一致 */
            fill: none; /* 確保內部沒有填充 */
            transition: transform 0.2s ease, stroke 0.2s ease;
            filter: drop-shadow(0 0 5px rgba(255, 231, 128, 0.5)); /* 輕微發光效果 */
        }

        .back-button:hover svg {
            transform: scale(1.1); /* 懸停放大 */
            stroke: #fff; /* 懸停變亮 */
        }
    </style>
</head>
<body>
    <div class="firefly-container"></div>

    <button class="back-button" onclick="window.location.href='index.html'" aria-label="返回封面">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
        </svg>
    </button>

    <div id="main-section" class="main-section">
        <div class="grid-container">
            <div class="grid-item" onclick="window.location.href='music.html'">
                <div style="font-size: 2rem;">🎵</div>
                <div style="margin-top: 8px;">音樂</div>
            </div>
            <div class="grid-item" onclick="window.location.href='play.html'">
                <div style="font-size: 2rem;">🎮</div>
                <div style="margin-top: 8px;">遊戲</div>
            </div>
            <div class="grid-item" onclick="window.location.href='food.html'">
                <div style="font-size: 2rem;">🍜</div>
                <div style="margin-top: 8px;">餐廳</div>
            </div>
            <div class="grid-item" onclick="window.location.href='book.html'">
                <div style="font-size: 2rem;">📚</div>
                <div style="margin-top: 8px;">書籍</div>
            </div>
        </div>
    </div>

    <script>
        const fireflyContainer = document.querySelector('.firefly-container');
        const minFireflies = 15;
        const fireflies = [];

        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function animateFirefly(firefly) {
            function flicker() {
                firefly.style.left = `${getRandomInt(0, 100)}%`;
                firefly.style.top = `${getRandomInt(0, 100)}%`;
                firefly.style.display = 'block';

                const flickerCount = getRandomInt(1, 3);
                let currentFlicker = 0;

                const singleFlickerDuration = getRandomInt(300, 600);
                const pauseBetweenFlickers = getRandomInt(50, 150);

                const doSingleFlicker = () => {
                    if (currentFlicker < flickerCount) {
                        firefly.style.opacity = 1;
                        firefly.style.transform = `scale(${getRandomInt(10, 15) / 10})`;
                        setTimeout(() => {
                            firefly.style.opacity = 0;
                            firefly.style.transform = 'scale(1)';
                            currentFlicker++;
                            if (currentFlicker < flickerCount) {
                                setTimeout(doSingleFlicker, pauseBetweenFlickers);
                            } else {
                                const nextFlickerDelay = getRandomInt(1000, 5000);
                                setTimeout(flicker, nextFlickerDelay);
                            }
                        }, singleFlickerDuration);
                    }
                };
                
                doSingleFlicker();
            }

            const initialDelay = getRandomInt(0, 2000);
            setTimeout(flicker, initialDelay);
        }

        document.addEventListener('DOMContentLoaded', () => {
            for (let i = 0; i < minFireflies; i++) {
                const firefly = document.createElement('span');
                firefly.className = 'firefly';
                fireflyContainer.appendChild(firefly);
                fireflies.push(firefly);
                animateFirefly(firefly);
            }
        });
    </script>
</body>
</html>
