<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>避難所 - 音樂領域</title>
    <style>
        /* --- 基本頁面樣式 --- */
        body {
            font-family: Arial, sans-serif;
            background-color: #181c24; /* 與主頁面背景色一致 */
            color: #f5f6fa;
            display: flex;
            flex-direction: column;
            justify-content: center; /* 初始內容在中間，方便動畫起點 */
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* 防止滾動條 */
            position: relative;
        }

        /* --- 主內容區塊的動畫與定位 --- */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* 讓內容在主區塊內保持居中 */
            flex-grow: 1; /* 讓內容區塊佔據可用空間 */
            opacity: 0; /* 初始隱藏 */
            transform: translateY(50px); /* 初始位置偏下 */
            animation: fadeInContent 1s ease-out forwards; /* 淡入動畫 */
            animation-delay: 0.5s; /* 延遲動畫，讓螢火蟲先出現 */
            z-index: 1; /* 內容層級，確保在螢火蟲之上 */
            width: 100%; /* 確保內容區塊佔滿寬度 */
        }

        @keyframes fadeInContent {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- 標題動畫：從中間飛出頂部 --- */
        h1 {
            font-size: 3rem;
            color: #80ffe7;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(128, 255, 231, 0.5);
            animation: h1FlyOut 1.5s ease-in-out forwards; /* 調整動畫時間 */
            animation-delay: 2s; /* 在 main-content 淡入後，等一段時間再開始飛走 */
            opacity: 1; /* 初始可見 */
        }

        @keyframes h1FlyOut {
            from { transform: translateY(0); opacity: 1; } /* 從當前位置開始 */
            to { transform: translateY(-100vh); opacity: 0; } /* 向上飛出並完全消失 */
        }

        p {
            font-size: 1.2rem;
            text-align: center;
            max-width: 80%;
            line-height: 1.6;
            margin-bottom: 30px;
            animation: pFlyOut 1.5s ease-in-out forwards; /* 調整動畫時間 */
            animation-delay: 2s; /* 與 h1 同步飛走 */
            opacity: 1; /* 初始可見 */
        }

        @keyframes pFlyOut {
            from { transform: translateY(0); opacity: 1; } /* 從當前位置開始 */
            to { transform: translateY(-100vh); opacity: 0; } /* 向上飛出並完全消失 */
        }

        /* --- 語言選項區塊 --- */
        .language-options {
            text-align: center;
            z-index: 1;
            position: absolute; /* 使其獨立於流，方便定位到中間 */
            top: 50%;
            left: 50%;
            transform: translate(-50%, 50vh); /* 初始位置：在頁面底部下方 */
            animation: slideInOptions 1s ease-out forwards; /* 由下往上滑入動畫 */
            animation-delay: 3.5s; /* 在標題和段落飛走之後再出現 */
            width: 100%; /* 確保佈局寬度 */
        }

        @keyframes slideInOptions {
            from { transform: translate(-50%, 50vh); } /* 從頁面底部下方開始 */
            to { transform: translate(-50%, -50%); } /* 最終在頁面中央 */
        }

        .language-options h2 {
            font-size: 1.8rem;
            color: #ffe780;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 231, 128, 0.4);
            opacity: 0; /* 初始隱藏，與選項一起動畫 */
            animation: fadeInText 0.8s ease-out forwards;
            animation-delay: 0.5s; /* 讓標題稍微晚一點出現 */
        }

        @keyframes fadeInText {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .language-grid {
            display: grid; /* 使用 Grid 佈局 */
            grid-template-columns: repeat(2, 1fr); /* 兩列，平分可用空間 */
            gap: 30px; /* **調整：按鈕之間的間距變大** */
            max-width: 700px; /* **調整：控制整體網格的寬度，讓按鈕變大** */
            margin: 0 auto; /* 水平居中 */
            padding: 0 20px; /* 內邊距，防止貼邊 */
            box-sizing: border-box; /* 確保 padding 不增加總寬度 */
        }

        /* 包裹按鈕和其下方的文字 */
        .language-item {
            display: flex;
            flex-direction: column;
            align-items: center; /* 讓按鈕和文字水平居中 */
            text-align: center; /* 確保文字本身也居中 */
            margin-bottom: 16px; /* **調整：每個項目下方增加間距** */
        }

        .language-button {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #f5f6fa;
            aspect-ratio: 1 / 1; /* 讓寬高比例為 1:1，自動成為正方形 */
            width: 100%; /* 填滿 grid-column 空間 */
            display: flex; /* 使用 flexbox 讓內容垂直居中 */
            justify-content: center; /* 圖片在按鈕內居中 */
            align-items: center;
            border-radius: 15px; /* 圓角 */
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); /* 陰影效果 */
            overflow: hidden; /* 確保圖片超出部分被裁切 */
            position: relative; /* 為了讓圖片絕對定位 */
            margin-bottom: 10px; /* 按鈕與下方文字的間距 */
        }

        .language-button img {
            position: absolute; /* 絕對定位，讓圖片可以覆蓋整個按鈕 */
            top: 0;
            left: 0;
            width: 100%; /* 圖片寬度填滿按鈕 */
            height: 100%; /* 圖片高度填滿按鈕 */
            object-fit: cover; /* 關鍵：讓圖片填滿並裁切 */
            object-position: center; /* 圖片內容從中心開始裁切 */
            z-index: 0; /* 圖片在文字下方 */
            transition: transform 0.3s ease; /* 為 hover 效果添加過渡 */
        }

        /* 語言文字獨立在按鈕外部 */
        .language-item span {
            color: #f5f6fa; /* 確保文字顏色 */
            font-size: 1.2rem; /* **調整：文字稍微變大，與新尺寸的按鈕更搭配** */
            font-weight: bold; /* 加粗字體 */
            text-shadow: 0 0 3px rgba(0, 0, 0, 0.5); /* 給文字加陰影，提高可讀性 */
            white-space: nowrap; /* 防止文字換行 */
            z-index: 1; /* 確保文字在螢火蟲之上 */
        }

        .language-button:hover {
            background-color: rgba(255, 231, 128, 0.18); /* 懸停背景更明顯 */
            border-color: #ffe780;
            transform: translateY(-5px) scale(1.08); /* 懸停時上浮和放大更多 */
            box-shadow: 0 8px 20px rgba(255, 231, 128, 0.5); /* 懸停時陰影更明顯 */
        }

        .language-button:hover img {
            transform: scale(1.1); /* 圖片在懸停時也輕微放大 */
        }

        /* --- 螢火蟲背景樣式 --- */
        .firefly-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .firefly {
            position: absolute;
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, #ffe780 0%, transparent 70%);
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }

        /* --- 返回按鈕容器樣式 --- */
        .back-buttons-container {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
            z-index: 10; /* 確保在最上層 */
        }

        /* --- 返回按鈕樣式 --- */
        .back-button {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
        }

        .back-button svg {
            width: 40px;
            height: 40px;
            stroke: #ffe780;
            fill: none;
            transition: transform 0.2s ease, stroke 0.2s ease;
            filter: drop-shadow(0 0 5px rgba(255, 231, 128, 0.5));
        }

        .back-button:hover svg {
            transform: scale(1.1);
            stroke: #fff;
        }
    </style>
</head>
<body>
    <div class="firefly-container"></div>

    <div class="back-buttons-container">
        <button class="back-button" onclick="window.location.href='index.html'" aria-label="返回封面">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
            </svg>
        </button>
        <button class="back-button" onclick="window.location.href='choose.html'" aria-label="返回選單">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5.25 14.25h13.5m-13.5 0a3 3 0 0 1-3-3m3 3a3 3 0 1 0 0 6h13.5a3 3 0 1 0 0-6m-16.5-3a3 3 0 0 1 3-3h13.5a3 3 0 0 1 3 3m-19.5 0a4.5 4.5 0 0 1 .9-2.7L5.737 5.1a3.375 3.375 0 0 1 2.7-1.35h7.126c1.062 0 2.062.5 2.7 1.35l2.587 3.45a4.5 4.5 0 0 1 .9 2.7m0 0a3 3 0 0 1-3 3m0 3h.008v.008h-.008v-.008Zm0-6h.008v.008h-.008v-.008Zm-3 6h.008v.008h-.008v-.008Zm0-6h.008v.008h-.008v-.008Z" />
            </svg>
        </button>
    </div>

    <div class="main-content">
        <h1>準備進入音樂世界</h1>
        <p>在這裡，你將進入音樂的烏托邦，讓音樂治癒你的心靈吧！</p>

        <div class="language-options">
            <h2>選擇你的音樂語言：</h2>
            <div class="language-grid">
                <div class="language-item">
                    <button class="language-button" onclick="window.location.href='cm.html'">
                        <img src="https://media.vogue.com.tw/photos/68183b38c282fccb817976a0/1:1/w_1440,h_1440,c_limit/%E8%94%A1%E4%BE%9D%E6%9E%972025%E6%96%B0%E5%B0%88%E8%BC%AF.jpg" alt="華語音樂圖示">
                    </button>
                    <span>華語</span>
                </div>
                <div class="language-item">
                    <button class="language-button" onclick="window.location.href='em.html'">
                        <img src="https://lineimg.omusic.com.tw/img/album/1499965.jpg?v=20240119103037" alt="English music icon">
                    </button>
                    <span>英語</span>
                </div>
                <div class="language-item">
                    <button class="language-button" onclick="window.location.href='jm.html'">
                        <img src="https://static.popdaily.com.tw/wp-content/uploads/2021/03/augwynzljvsok08ggk8g044o4qqiodt-1000x1000.jpeg" alt="日本語音楽アイコン">
                    </button>
                    <span>日語</span>
                </div>
                <div class="language-item">
                    <button class="language-button" onclick="window.location.href='km.html'">
                        <img src="https://mediaproxy.tvtropes.org/width/1200/https://static.tvtropes.org/pmwiki/pub/images/txt.png" alt="한국어 음악 아이콘">
                    </button>
                    <span>韓語</span>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // --- 螢火蟲 JavaScript 邏輯 (保持不變) ---
        const fireflyContainer = document.querySelector('.firefly-container');
        const minFireflies = 15;
        const fireflies = [];

        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function animateFirefly(firefly) {
            function flicker() {
                firefly.style.left = `${getRandomInt(0, 100)}%`;
                firefly.style.top = `${getRandomInt(0, 100)}%`;
                firefly.style.display = 'block';

                const flickerCount = getRandomInt(1, 3);
                let currentFlicker = 0;

                const singleFlickerDuration = getRandomInt(300, 600);
                const pauseBetweenFlickers = getRandomInt(50, 150);

                const doSingleFlicker = () => {
                    if (currentFlicker < flickerCount) {
                        firefly.style.opacity = 1;
                        firefly.style.transform = `scale(${getRandomInt(10, 15) / 10})`;
                        setTimeout(() => {
                            firefly.style.opacity = 0;
                            firefly.style.transform = 'scale(1)';
                            currentFlicker++;
                            if (currentFlicker < flickerCount) {
                                setTimeout(doSingleFlicker, pauseBetweenFlickers);
                            } else {
                                const nextFlickerDelay = getRandomInt(1000, 5000);
                                setTimeout(flicker, nextFlickerDelay);
                            }
                        }, singleFlickerDuration);
                    }
                };
                
                doSingleFlicker();
            }

            const initialDelay = getRandomInt(0, 2000);
            setTimeout(flicker, initialDelay);
        }

        document.addEventListener('DOMContentLoaded', () => {
            for (let i = 0; i < minFireflies; i++) {
                const firefly = document.createElement('span');
                firefly.className = 'firefly';
                fireflyContainer.appendChild(firefly);
                fireflies.push(firefly);
                animateFirefly(firefly);
            }
        });
    </script>
</body>
</html>
