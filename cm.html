<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>避難所 - 華語音樂歌手</title>
    <style>
        /* --- 基本頁面樣式 (與 music.html 相同) --- */
        body {
            font-family: Arial, sans-serif;
            background-color: #181c24; /* 與 music.html 背景色一致 */
            color: #f5f6fa;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* 防止滾動條 */
            position: relative;
        }

        /* --- 主內容區塊 (為 cm.html 設計，可根據需要調整) --- */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* 讓內容從頂部開始排列 */
            flex-grow: 1;
            z-index: 1;
            padding: 20px;
            text-align: center;
            overflow-y: auto; /* 允許內容垂直滾動 */
            width: 100%;
            box-sizing: border-box;
        }

        .main-content h1 {
            font-size: 2.5rem;
            color: #80ffe7;
            margin-bottom: 30px;
            text-shadow: 0 0 15px rgba(128, 255, 231, 0.5);
            margin-top: 80px; /* 標題上方留出空間，避免被返回按鈕遮擋 */
        }

        /* --- 歌手網格佈局 --- */
        .singer-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 一行四個圓圈，平分空間 */
            row-gap: 40px; /* <--- 這個控制垂直間距（圓圈上下間距），你可以保持或調整 */
            column-gap: 200px;
            max-width: 1900px; /* **調整：進一步擴大整個網格的最大寬度** */
            margin: 0 auto 50px auto;
            padding: 0 60px; /* **調整：增加左右內邊距以平衡加大間距** */
            box-sizing: border-box;
            width: 100%; /* 確保網格佔滿可用寬度 */
        }

        /* --- 單一歌手項目容器 --- */
        .singer-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 10px 0;
        }

        /* --- 歌手圖片圓圈按鈕 --- */
        .singer-button {
            width: 200%; /* **修正：讓寬度填滿網格單元格，不再是200%** */
            aspect-ratio: 1 / 1; /* 保持正方形比例 */
            border-radius: 50%;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 25px; /* **調整：圓圈與歌手名字之間的間距增加** */
            position: relative;
            max-width: 300px; /* **調整：增加圓圈的最大尺寸** */
            max-height: 300px; /* **調整：增加圓圈的最大尺寸** */
        }

        .singer-button img {
            width: 110%;
            height: 110%;
            object-fit: cover;
            object-position: center;
            transition: transform 0.3s ease;
        }

        .singer-button:hover {
            background-color: rgba(255, 231, 128, 0.25);
            border-color: #ffe780;
            transform: scale(1.08); /* 懸停時放大一點點 */
            box-shadow: 0 6px 15px rgba(255, 231, 128, 0.6);
        }

        .singer-button:hover img {
            transform: scale(1.03); /* 圖片輕微放大 */
        }

        /* --- 歌手名字樣式 --- */
        .singer-item span {
            color: #f5f6fa; /* 確保文字為白色 */
            font-size: 1.4rem; /* **調整：歌手名字字體大小增加** */
            font-weight: bold;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.6);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 220px; /* **調整：歌手名字最大寬度與圓圈最大尺寸相同** */
        }

        /* --- 螢火蟲背景樣式 (保持不變) --- */
        .firefly-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .firefly {
            position: absolute;
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, #ffe780 0%, transparent 70%);
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }

        /* --- 返回按鈕容器樣式 (保持不變) --- */
        .back-buttons-container {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        /* --- 返回按鈕樣式 (保持不變) --- */
        .back-button {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
        }

        .back-button svg {
            width: 40px;
            height: 40px;
            stroke: #ffe780;
            fill: none;
            transition: transform 0.2s ease, stroke 0.2s ease;
            filter: drop-shadow(0 0 5px rgba(255, 231, 128, 0.5));
        }

        .back-button:hover svg {
            transform: scale(1.1);
            stroke: #fff;
        }

        /* RWD 調整 */
        @media (max-width: 1400px) { /* 支援更大的螢幕 */
            .singer-grid {
                max-width: 1100px;
                gap: 50px;
            }
            .singer-button {
                max-width: 200px;
                max-height: 200px;
            }
            .singer-item span {
                font-size: 1.3rem;
                max-width: 200px;
            }
        }

        @media (max-width: 1200px) { /* 更大的平板/筆電 */
            .singer-grid {
                max-width: 900px;
                gap: 40px;
            }
            .singer-button {
                max-width: 180px;
                max-height: 180px;
            }
            .singer-item span {
                font-size: 1.25rem;
                max-width: 180px;
            }
        }

        @media (max-width: 1024px) { /* 較大平板 */
            .singer-grid {
                max-width: 750px;
                gap: 35px;
            }
            .singer-button {
                max-width: 150px;
                max-height: 150px;
            }
            .singer-item span {
                font-size: 1.2rem;
                max-width: 150px;
            }
        }

        @media (max-width: 768px) { /* 一般平板和手機橫向 */
            .singer-grid {
                grid-template-columns: repeat(3, 1fr); /* 小螢幕時一行三個 */
                max-width: 500px;
                gap: 30px;
            }
            .singer-button {
                max-width: 110px;
                max-height: 110px;
            }
            .singer-item span {
                font-size: 1.1rem;
                max-width: 110px;
            }
        }

        @media (max-width: 480px) { /* 手機直向 */
            .singer-grid {
                grid-template-columns: repeat(2, 1fr); /* 更小螢幕時一行兩個 */
                max-width: 280px;
                gap: 20px;
            }
            .singer-button {
                max-width: 90px;
                max-height: 90px;
            }
            .singer-item span {
                font-size: 1rem;
                max-width: 90px;
            }
            .main-content h1 {
                font-size: 2rem;
                margin-top: 60px;
            }
        }
    </style>
</head>

    <script>
        // --- 螢火蟲 JavaScript 邏輯 (保持不變) ---
        const fireflyContainer = document.querySelector('.firefly-container');
        const minFireflies = 15;
        const fireflies = [];

        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function animateFirefly(firefly) {
            function flicker() {
                firefly.style.left = `${getRandomInt(0, 100)}%`;
                firefly.style.top = `${getRandomInt(0, 100)}%`;
                firefly.style.display = 'block';

                const flickerCount = getRandomInt(1, 3);
                let currentFlicker = 0;

                const singleFlickerDuration = getRandomInt(300, 600);
                const pauseBetweenFlickers = getRandomInt(50, 150);

                const doSingleFlicker = () => {
                    if (currentFlicker < flickerCount) {
                        firefly.style.opacity = 1;
                        firefly.style.transform = `scale(${getRandomInt(10, 15) / 10})`;
                        setTimeout(() => {
                            firefly.style.opacity = 0;
                            firefly.style.transform = 'scale(1)';
                            currentFlicker++;
                            if (currentFlicker < flickerCount) {
                                setTimeout(doSingleFlicker, pauseBetweenFlickers);
                            } else {
                                const nextFlickerDelay = getRandomInt(1000, 5000);
                                setTimeout(flicker, nextFlickerDelay);
                            }
                        }, singleFlickerDuration);
                    }
                };

                doSingleFlicker();
            }

            const initialDelay = getRandomInt(0, 2000);
            setTimeout(flicker, initialDelay);
        }

        document.addEventListener('DOMContentLoaded', () => {
            for (let i = 0; i < minFireflies; i++) {
                const firefly = document.createElement('span');
                firefly.className = 'firefly';
                fireflyContainer.appendChild(firefly);
                fireflies.push(firefly);
                animateFirefly(firefly);
            }
        });
    </script>
